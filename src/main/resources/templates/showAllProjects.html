<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All projects</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> Name </th>
        <th> Start date </th>
        <th> Manager</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${projects.empty}">
        <td colspan="4"> No current Projects </td>
    </tr>
    <tr th:each="project : ${projects}">
        <td><span th:text="${project.projectId}"> Id </span></td>
        <td><span th:text="${project.name}"> Name </span></td>
        <td><span th:text="${#dates.format(project.startDate, 'dd-MMM-yyyy')}"> Start date </span></td>
        <td><span th:text="${project.manager != null} ? ${project.manager} : 'Manager not assigned!'"> Manager </span></td>
        <td><form action="#" th:action="@{/projects/updateProject(id=${project.projectId})}"th:object="${project}" method="post">
            <p><input type="submit" value="Update" /></p>
        </form></td>
        <td><form action="#" th:action="@{/projects/deleteProject(id=${project.projectId})}"th:object="${project}" method="post">
            <p><input type="submit" value="Delete" /></p>
        </form></td>
        </form></td>
    </tr>
    </tbody>
</table>
<a href="/projects">Return</a>
</body>
</html>
