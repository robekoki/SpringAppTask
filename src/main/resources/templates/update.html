<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Update</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add details</h1>
<form action="#" th:action="@{/performUpdate(id=${item.id})}" th:object="${Item}" method="post">
    <p>Name: <input type="text" required th:field="*{name}" /></p>
    <p>Price: <input type="number" required min="0" value="0" step="0.01" th:field="*{price}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a href="/">Return</a>
</body>
</html>
