<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Create Item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add project details</h1>
<form action="#" th:action="@{/projects/newProject}" th:object="${project}" method="post">
    <p>Name: <input type="text" required th:field="*{name}" /></p>
    <p>Date: <input type="date" required th:field="*{startDate}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a href="/">Return</a>
</body>
</html>
