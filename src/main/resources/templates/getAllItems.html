<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All items</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> Name </th>
        <th> Price </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${items.empty}">
        <td colspan="3"> No Items Available </td>
    </tr>
    <tr th:each="item : ${items}">
        <td><span th:text="${item.id}"> Id </span></td>
        <td><span th:text="${item.name}"> Name </span></td>
        <td><span th:text="${item.price}"> Price </span></td>
        <td><form action="#" th:action="@{/delete(id=${item.id})}"th:object="${Item}" method="post">
            <p><input type="submit" value="Delete" /></p>
        </form></td>
    </tr>
    </tbody>
</table>
<a href="/">Return</a>
</body>
</html>
